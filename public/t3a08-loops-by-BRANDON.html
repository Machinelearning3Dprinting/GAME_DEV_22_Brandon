  <h4> Example working code</h4>

  Max loops: <input id="myNum01" type=number value="5"><br>

  <input type=button value="Basic For loop with Decisions" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    document.getElementById('myDiv03').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop > (myMax-2)){
          myTemp += ' cool '
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">


  <input type=button value="Basic For loop only" onclick="{
    document.getElementById('myDiv03').innerHTML = ''
    let myTemp = ''
    let myMax = parseInt(document.getElementById('myNum01').value)
    for (let myLoop = 0; myLoop < myMax; myLoop++ ){
      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">



  <input type=button value="Even number identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    document.getElementById('myDiv03').innerHTML = ''
    let myTemp = ''
    let myEvenNumber = 0;
    let myEvenNumberStr = '';

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop % 2 == 0){
          myTemp += '<font style=\'color:lime;\'> Even </font>'
          myEvenNumber++;
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
      myEvenNumberStr = '<font style=\'color:lime;\'> Even </font>' + 'Total Even numbers: ' + myEvenNumber;
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
    document.getElementById('myDiv03').innerHTML = myEvenNumberStr 
}">


  <input type=button value="Odd number identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    document.getElementById('myDiv03').innerHTML = ''
    let myTemp = ''
    let myOddNumber = 0;
    let myOddNumberStr = '';

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop % 2 == 1){
          myTemp += '<font style=\'color:red;\'> Odd </font>'
          myOddNumber++;
      }

      myTemp += 'Loop number: ' + myLoop + '<br>';
      myOddNumberStr = '<font style=\'color:red;\'> Odd </font>' + 'Total Odd numbers: ' + myOddNumber;
    }
    document.getElementById('myDiv01').innerHTML = myTemp
    document.getElementById('myDiv03').innerHTML = myOddNumberStr 
}"><br>

  <input type="button" value="while loop" onclick="{
var i = 0;
var text = ''
var Z = document.getElementById('myNum01').value;
async function myWhileLoop(Z) {

while (i <= Z) {
  text = '';
  text += 'The number is ' + i;
  
  
  document.getElementById('myDiv02').innerHTML = text;

  if (Z > 10){
    await sleep(5);
  } else if (Z <= 10) {
    await sleep(200);
  }
  
  i++;

}
}

myWhileLoop(document.getElementById('myNum01').value);

}">

      if (i >23) {
