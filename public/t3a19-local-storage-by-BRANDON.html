<!DOCTYPE html>
<html>

<h2>T3A19-Local-Storage-By-Brandon</h2>

<script>

function myStorageFN() {
   myStorage = localStorage.getItem('myStoredText')
   myStorage1 = localStorage.getItem('myStoredText1')
   myStorage2 = localStorage.getItem('myStoredText2')
   myStorage3 = localStorage.getItem('myStoredText3')
   if(myStorage  != null){
      document.getElementById('myDiv01').innerHTML = 'Age ' + myStorage 
    }
    if(myStorage1  != null){
      document.getElementById('myDiv02').innerHTML = 'Name ' + myStorage1 
    }
    if(myStorage2  != null){
      document.getElementById('myDiv03').innerHTML = 'Eye color ' + myStorage2
    }
    if(myStorage3  != null){
      document.getElementById('myDiv04').innerHTML = 'Birthday ' + myStorage3
    }
}

</script>

<body onload="{myStorageFN();
   //localstorage.setItem('myStoredText',document.getElementById('myText1').value)
}">

}">
