<script>
function Greeting() {
    const d = new Date();
    const h = d.getHours();
    if (h <= 11) {
    var greeting = 'Good Morning';
    } else if (h >= 12 && h <= 16){
    var greeting = 'Good Afternoon';
    } else {
    var greeting = 'Good Evening';
    }
    return document.getElementById('mygreeting').innerHTML =  greeting;
    }
</script><br>
